# ~/.config/alacritty/alacritty.yml

import:
  - ~/.config/alacritty/colours/schemes.yaml

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - tmux

window:
  padding:
    x: 4
    y: 4

  decorations: None
  opacity: 1.0

cursor:
  style:
    blinking: Always
    blink_interval: 500

font:
  normal:
    family: SFMono Nerd Font
    style: Book

  bold:
    family: SFMono Nerd Font
    style: Bold

  italic:
    family: SFMono Nerd Font
    style: Italic
  
  bold_italic:
    family: SFMono Nerd Font
    style: Bold Italic
  
  use_thin_strokes: true
