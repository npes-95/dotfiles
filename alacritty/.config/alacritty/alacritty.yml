import:
  - ~/.config/alacritty/colours/rose-pine.yml

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - /opt/homebrew/bin/tmux 

window:
  padding:
    x: 4
    y: 4

  decorations: Buttonless
  opacity: 1.0

cursor:
  style:
    blinking: Always
    blink_interval: 500

font:
  normal:
    family: SFMono Nerd Font
    style: Regular

  bold:
    family: SFMono Nerd Font
    style: Bold

  italic:
    family: SFMono Nerd Font
    style: Italic
  
  bold_italic:
    family: SFMono Nerd Font
    style: Bold Italic
