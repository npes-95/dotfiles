# ~/.config/alacritty/alacritty.yml

import:
  - ~/.config/alacritty/colours/nord.yml

shell:
  program: /bin/zsh
  args:
    - --login
    - -c
    - tmux

window:
  padding:
    x: 4
    y: 4

  decorations: buttonless

cursor:
  style:
    blinking: Always
    blink_interval: 500

font:
  normal:
    family: DejaVu Sans Mono for Powerline
    style: Book

  bold:
    family: DejaVu Sans Mono for Powerline
    style: Bold

  italic:
    family: DejaVu Sans Mono for Powerline
    style: Oblique
  
  bold_italic:
    family: DejaVu Sans Mono for Powerline
    style: Bold Oblique
  
  size: 14.0
  
  use_thin_strokes: true
